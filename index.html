<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="page-wrapper row">
            <div class="app-wrapper col-sm-12">
                <div class="cal-wrapper">
                    <div class="cal">
                    <div class="cal-process">10x100</div>
                    <div class="cal-answer">1000</div>
                    <div class="pad">
                        <div class="row numbers">
                        <button class="col-xs-3 btn single"><span>C</span></button>
                        <button class="col-xs-3 btn single"><span>MR</span></button>
                        <button class="col-xs-3 btn single"><span>%</span></button>
                        <button class="col-xs-3 btn single"><span>$</span></button>
                        <button class="col-xs-3 btn single"><span>7</span></button>
                        <button class="col-xs-3 btn single"><span>8</span></button>
                        <button class="col-xs-3 btn single"><span>9</span></button>
                        <button class="col-xs-3 btn single"><span>/</span></button>
                        <button class="col-xs-3 btn single"><span>4</span></button>
                        <button class="col-xs-3 btn single"><span>5</span></button>
                        <button class="col-xs-3 btn single"><span>6</span></button>
                        <button class="col-xs-3 btn single"><span>X</span></button>
                        <button class="col-xs-3 btn single"><span>1</span></button>
                        <button class="col-xs-3 btn single"><span>2</span></button>
                        <button class="col-xs-3 btn single"><span>3</span></button>
                        <button class="col-xs-3 btn single"><span>-</span></button>
                        <button class="col-xs-3 btn single"><span>.</span></button>
                        <button class="col-xs-3 btn single"><span>0</span></button>
                        <button class="col-xs-3 btn single"><span>=</span></button>
                        <button class="col-xs-3 btn single"><span>+</span></button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
