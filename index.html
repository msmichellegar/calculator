<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="page-wrapper row">
            <div class="app-wrapper col-sm-12">
                <div class="cal-wrapper">
                    <div class="cal">
                        <div class="cal-process">10x100</div>
                        <div class="cal-answer">1000</div>
                        <div class="pad">
                            <div class="row numbers">
                                <button class="col-xs-3 btn single"><span class="clear">C</span></button>
                                <button class="col-xs-3 btn single"><span>MR</span></button>
                                <button class="col-xs-3 btn single"><span>%</span></button>
                                <button class="col-xs-3 btn single"><span>$</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">7</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">8</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">9</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">/</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">4</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">5</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">6</span></button>
                                <button class="col-xs-3 btn single"><span>X</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">1</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">2</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">3</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">-</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">.</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">0</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">=</span></button>
                                <button class="col-xs-3 btn single"><span class="cal-button">+</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
